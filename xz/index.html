<!DOCTYPE html>
<html>
<head>
    <title>CS2 Tournament Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
        }
        h1 {
            font-size: 2000%;
        }
        .score1 {
            color: #5144a7;
        }
        .score2 {
            color: #ddff00;
        }
        .colon {
            color: #000000;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><span class="score1" id="score1">0</span> <span class="colon">:</span> <span class="score2" id="score2">0</span></h1>
        <input type="number" id="team1" placeholder="Team 1 Score">
        <input type="number" id="team2" placeholder="Team 2 Score">
        <button onclick="updateScore()">Update Score</button>
    </div>

    <script>
        function updateScore() {
            var team1Score = document.getElementById('team1').value;
            var team2Score = document.getElementById('team2').value;
            document.getElementById('score1').innerHTML = team1Score;
            document.getElementById('score2').innerHTML = team2Score;
        }
    </script>
</body>
</html>
